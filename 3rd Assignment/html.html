<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Information Form</title>
</head>
<body>
  <h1>Student Information</h1>
  <form>
    <label for="title">Title:</label>
    <select name="title" id="title">
      <option value="Mr">Mr.</option>
      <option value="Ms">Ms.</option>
      <option value="Mrs">Mrs.</option>
      <option value="Dr">Dr.</option>
      <option value="Prof">Prof.</option>
    </select><br>

    <label for="firstName">First Name:</label>
    <input type="text" name="firstName" id="firstName" required><br>

    <label for="surname">Surname:</label>
    <input type="text" name="surname" id="surname" required><br>

    <label for="studentNumber">Student Number (if applicable):</label>
    <input type="text" name="studentNumber" id="studentNumber"><br>

    <label for="employeeNumber">Employee Number (if applicable):</label>
    <input type="text" name="employeeNumber" id="employeeNumber"><br>
  </form>
</body>
</html>
